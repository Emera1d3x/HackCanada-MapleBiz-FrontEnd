<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple Biz Search Results</title>
    <link rel="stylesheet" href="search.css">
    <link rel="icon" href="Logo.png" type="image/ico">
</head>
<body>
    <div class="main-container">
        <nav class="navbar">
            <div class="logo-container">
                <a href="index.html"><img src="logo.png" alt="Logo" class="logo"></a>
            </div>
            <div class="nav-buttons">
                <a href="register.html"><button class="nav-btn">REGISTER</button></a>
                <a href="index.html#aboutUs"><button class="nav-btn">ABOUT</button></a>
            </div>
        </nav>
        <header class="hero">
            <h1 class="title">SEARCH</h1>
            <div class="card">
                <div class="card-top">
                    <p class="cardLeft">RESULTS FOR "<span style="color: rgb(241, 107, 130)">___</span>":</p>
                    <p class="cardRight">SHOWING <span style="color: rgb(241, 107, 130)">N</span> RESULTS</p>
                </div>
                <hr style="height: 7px; border: 0; background: linear-gradient(0.25turn, #42b8eb, #ebf8e1, #42b8eb); margin-right: 150px; margin-left: 150px;" >
                <ul class="company-list">
                    <li class="company-item">
                        <div class="company-info">
                            <h2 class="company-name">COMPANY NAME</h2>
                            <ul class="company-information">
                                <li>Specific Produced Name (Registered)</li>
                                <li>Location</li>
                                <li>Date Registered</li>
                            </ul>
                        </div>
                        <div class="price-tag">$1000</div>
                    </li>
                    <li class="company-item">
                        <div class="company-info">
                            <h2 class="company-name">ANOTHER COMPANY</h2>
                            <ul class="company-information">
                                <li>Another Product Name</li>
                                <li>Different Location</li>
                                <li>Another Date</li>
                            </ul>
                        </div>
                        <div class="price-tag">$1500</div>
                    </li>
                    <!-- More companies can be added dynamically -->
                </ul>
            </div>
        </header>
    </div>
</body>
</html>
